<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Properties</title>
</head>
<body>
<form method="post" action="properties.php" enctype="multipart/form-data">
    <p>Please enter your property details below </p>
    Street <input type="text" name="property_street">
    Suburb <input type="text" name="property_suburb">
    State <input type="text" name="property_state">
    Postal Code <input type="text" name="property_pc">
    Property Description <textarea name="property_desc"> </textarea>
    Listing Date <input type="date" name="listing_date">

    Select image to upload:
    <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value="Upload Image" name="submit">

    <input type="Submit" Value="Submit">
    <input type="Reset" Value="Clear Form Fields">
</form>
</body>
</html>
