<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Clients</title>
</head>
<body>
<form method="post" Action="clients.php">
    <p>Please enter client details </p>
    <label> Last Name </label> <input type="text" name="client_lname">
    <label>First Name </label> <input type="text" name="client_fname">
    <label>Street </label> <input type="text" name="client_street">
    <label>Suburb </label> <input type="text" name="client_suburb">
    <label>State </label> <input type="text" name="client_state">
    <label>Postal Code </label> <input type="text" name="client_pc">
    <label>Email </label> <input type="text" name="client_email">
    <label>Mobile </label> <input type="text" name="client_mobile">

    <p> Subscribe to our mailing list?</p>
    <input type="radio" name="client_mailinglist" value="Y" checked> Yes<br>
    <input type="radio" name="client_mailinglist" value="N" checked> No<br>

    <input type="Submit" Value="Submit">
    <input type="Reset" Value="Clear Form Fields">
</form>
