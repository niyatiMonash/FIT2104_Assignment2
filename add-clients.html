<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Clients</title>
</head>
<body>
<form method="post" Action="clients.php">
    <p>Please enter client details <p />
    Last Name <input type="text" name="client_lname"> <p />
    First Name <input type="text" name="client_fname"> <p />
    Street <input type="text" name="client_street"> <p />
    Suburb <input type="text" name="client_suburb"> <p />
    State <input type="text" name="client_state"> <p />
    Postal Code <input type="text" name="client_pc"> <p />
    Email <input type="text" name="client_email"> <p />
    Mobile <input type="text" name="client_mobile"> <p />

   <p> Subscribe to our mailing list?</p>
    <input type="radio" name="client_mailinglist" value="Y" checked> Yes<br>
    <input type="radio" name="client_mailinglist" value="N" checked> No<br>

    <input type="Submit" Value="Submit">
    <input type="Reset" Value="Clear Form Fields">
</form>
</body>
</html>
